spring:
  application:
    name: discovery-service
  cloud:
    config:
      uri: http://config-service:8888
      fail-fast: true
      password: admin
      username: user
      retry:
        initial-interval: 5000
        max-attempts: 6
        max-interval: 15000
        multiplier: 1.5

eureka:
  instance:
    preferIpAddress: true
  client:
    register-with-eureka: false
    fetch-registry: false
    server:
      waitTimeInMsWhenSyncEmpty: 0
  server:
    peer-node-read-timeout-ms: 100000